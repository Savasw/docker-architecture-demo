<table class="table table-bordered table-striped">
  <thead>
    <tr><th>#</th><th>Title</th><th>Content</th></tr>
  </thead>
  <tbody>
      <tr ng-repeat="todo in todosList">
        <td>{{$index + 1}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.description}}</td>
      </tr>
  </tbody>
</table>
<form>
  <input type="text" name="title" class="input input-md" ng-model="todo.title" ng-required="true">
  <input type="text" name="description" class="input input-md" ng-model="todo.description" ng-required="true">
  <input type="submit" class="btn btn-default" ng-click="submit()">
</form>
